name: Lotto Number Generator

# 언제 실행할지 정의
on:
  push:
    branches: [ "main" ]       # 코드를 수정해서 올리거나
  workflow_dispatch:           # [중요] 'Run workflow' 버튼을 눌러 수동으로 실행 가능하게 함

jobs:
  build:
    runs-on: ubuntu-latest     # 우분투 환경에서 실행

    steps:
    # 1. 내 코드를 가져옴
    - uses: actions/checkout@v4

    # 2. Python 환경 설정 (만약 Java라면 actions/setup-java 사용)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. 필요한 라이브러리 설치 (requirements.txt가 있다면)
    # - name: Install dependencies
    #   run: |
    #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. 로또 프로그램 실행 (파일명이 main.py라고 가정)
    - name: Run Lotto Script
      run: python main.py  # 실제 실행 파일명으로 변경 필요 (예: java Lotto, node app.js 등)
